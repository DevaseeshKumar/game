<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bird body -->
  <ellipse cx="50" cy="50" rx="35" ry="30" fill="#FFD700"/>
  
  <!-- Bird head -->
  <circle cx="70" cy="35" r="25" fill="#FFA500"/>
  
  <!-- Eye -->
  <circle cx="80" cy="30" r="6" fill="#000"/>
  <circle cx="82" cy="28" r="2" fill="#FFF"/>
  
  <!-- Beak -->
  <polygon points="95,35 110,30 95,40" fill="#FF6B00"/>
  
  <!-- Wing -->
  <ellipse cx="40" cy="50" rx="20" ry="15" fill="#FF8C00"/>
  
  <!-- Tail -->
  <polygon points="15,45 5,35 10,55 15,50" fill="#FF6B00"/>
  
  <!-- Feet -->
  <line x1="45" y1="75" x2="45" y2="85" stroke="#FF6B00" stroke-width="2"/>
  <line x1="55" y1="75" x2="55" y2="85" stroke="#FF6B00" stroke-width="2"/>
  <line x1="40" y1="85" x2="50" y2="85" stroke="#FF6B00" stroke-width="2"/>
  <line x1="50" y1="85" x2="60" y2="85" stroke="#FF6B00" stroke-width="2"/>
</svg>
