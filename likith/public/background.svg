<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="60" ry="30" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="200" cy="90" rx="70" ry="35" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="100" cy="110" rx="50" ry="25" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="550" cy="200" rx="80" ry="40" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="620" cy="185" rx="70" ry="35" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="480" cy="220" rx="60" ry="30" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Ground -->
  <rect y="560" width="800" height="40" fill="#8B7355"/>
  
  <!-- Ground texture -->
  <line x1="0" y1="560" x2="800" y2="560" stroke="#6B5344" stroke-width="1"/>
  <circle cx="100" cy="575" r="3" fill="#6B5344" opacity="0.6"/>
  <circle cx="250" cy="580" r="2" fill="#6B5344" opacity="0.6"/>
  <circle cx="400" cy="575" r="3" fill="#6B5344" opacity="0.6"/>
  <circle cx="550" cy="578" r="2" fill="#6B5344" opacity="0.6"/>
  <circle cx="700" cy="576" r="3" fill="#6B5344" opacity="0.6"/>
</svg>
